<!DOCTYPE html>
<html>

<head>
    <title>|calculator|</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"> </script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="shadow-lg p-3 mb-5 bg-white rounded  col-md-6 text-center ">
                <h1>Js Calculator</h1>
                <table class="table">
                    <tr>
                        <td colspan="3"> <input type="text" id="textarea"> </td>
                        <td><input type="button" value="c" onclick="document.getElementById('textarea').value = ''"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="1" onclick="numDisplay('1')"></td>
                        <td><input type="button" value="2" onclick="numDisplay('2')"></td>
                        <td><input type="button" value="3" onclick="numDisplay('3')"></td>
                        <td><input type="button" value="/" onclick="numDisplay('/')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="4" onclick="numDisplay('4')"></td>
                        <td><input type="button" value="5" onclick="numDisplay('5')"></td>
                        <td><input type="button" value="6" onclick="numDisplay('6')"></td>
                        <td><input type="button" value="*" onclick="numDisplay('*')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="7" onclick="numDisplay('7')"></td>
                        <td><input type="button" value="8" onclick="numDisplay('8')"></td>
                        <td><input type="button" value="9" onclick="numDisplay('9')"></td>
                        <td><input type="button" value="+" onclick="numDisplay('+')"></td>
                    </tr>
                    
                     <tr>
                         <td><input type="button" value="." onclick="numDisplay('.')"></td>
                         <td><input type="button" value="0" onclick="numDisplay('0')"></td>
                         <td><input type="button" value="=" onclick="Calculate('=')"></td>
                         <td><input type="button" value="-" onclick="numDisplay('-')"></td>
                     </tr>
                    
                </table>  
            </div>
        </div>
    </div>
 
   

</body>

</html>
